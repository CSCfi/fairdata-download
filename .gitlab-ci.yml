workflow:
  rules:
    - if: $CI_COMMIT_BRANCH =~ /^(demo|stable|staging|test)$/
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME !~ /^(demo|master|stable|staging|test)$/

variables:
  INSTANCE: download-$CI_COMMIT_REF_SLUG
  VERSION: $CI_COMMIT_BRANCH

include:
  - project: fairdata/fairdata-ci
    ref: staging
    file:
      - /templates/deploy.yml
      - /templates/review.yml

stages:
  - test
  - deploy
  - clean

run_unit_tests:
  stage: test
  tags:
    - shell
  script:
    - python3.8 -m virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - coverage run -m pytest
    - coverage report -m
  when: always

sonarqube-check:
  stage: test
  tags:
    - docker
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - master
    - test
    - staging
