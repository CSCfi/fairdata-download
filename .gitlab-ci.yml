variables:
  GITLAB_ENV: test
  SERVICE: ${SERVICE}
  INSTANCE: download-$CI_COMMIT_REF_SLUG
  VERSION: $CI_COMMIT_BRANCH

default:
  tags:
    - shell

# ~~~~~~~~~~~~~~~~~~~~~~ #

stages:
  - test
  - deploy
  - unit-test

# ~~~~~~~~~~~~~~~~~~~~~~ #

include:
  - project: fairdata/fairdata-ci
    ref: master
    file:
      - /templates/deploy/deploy.yml
    rules:
    - if: $CI_COMMIT_BRANCH =~ /^(master)$/
    - if: $CI_PIPELINE_SOURCE =~ /^(web)$/

